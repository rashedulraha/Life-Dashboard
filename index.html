<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Life Dashboard</title>
    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="widget habit-widge/widget habit-widge.css" />
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="username">User</span>!</h1>

      <div class="feature-btn">
        <button class="singUp"><a href="./form/index.html">Sing up</a></button>
        <button class="singUp habit-widge">
          <a href="widget habit-widge/widget habit-widge.html">habit-widge</a>
        </button>
      </div>
      <button class="dark-mode" id="theme-toggle">🌙 Dark Mode</button>
    </header>

    <div class="dashboard">
      <!-- Clock Widget -->
      <div class="widget clock-widget">
        <h2>⏰ Live Clock</h2>
        <div id="clock">00:00:00</div>
        <div id="date">January 1, 2025</div>
      </div>

      <!-- To-Do Widget -->
      <div class="widget todo-widget">
        <h2>📝 To-Do List</h2>
        <input type="text" id="task-input" placeholder="Add task..." />
        <button class="add-task" id="add-task">Add</button>
        <ul id="task-list"></ul>
      </div>

      <!-- Weather Widget -->
      <div class="widget">
        <h2>📅 Mini Calendar</h2>
        <div id="mini-calendar"></div>
      </div>

      <!-- Habit Tracker -->
      <div class="widget">
        <h2>🎯 Habit Tracker</h2>
        <div id="habit-tracker"></div>
      </div>
    </div>
    <div class="widget habit-widget">
      <h2>🌟 Habit Tracker</h2>
      <div id="habit-container"></div>
      <div id="reward-status">
        <p>
          Points: <span id="points">0</span> | Level: <span id="level">1</span>
        </p>
      </div>
    </div>

    <script src="widget habit-widge/widget habit-widge.js"></script>
    <script src="main.js"></script>
  </body>
</html>
