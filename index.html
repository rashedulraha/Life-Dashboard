<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Life Dashboard</title>
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="username">User</span>!</h1>
      <button class="dark-mode" id="theme-toggle">🌙 Dark Mode</button>
    </header>

    <div class="dashboard">
      <!-- Clock Widget -->
      <div class="widget clock-widget">
        <h2>⏰ Live Clock</h2>
        <div id="clock">00:00:00</div>
        <div id="date">January 1, 2025</div>
      </div>

      <!-- To-Do Widget -->
      <div class="widget todo-widget">
        <h2>📝 To-Do List</h2>
        <input type="text" id="task-input" placeholder="Add task..." />
        <button class="add-task" id="add-task">Add</button>
        <ul id="task-list"></ul>
      </div>

      <!-- Weather Widget -->
      <div class="widget weather-widget">
        <h2>⛅ Weather</h2>
        <div id="weather-info">Loading...</div>
      </div>

      <!-- Quote Widget -->
      <div class="widget quote-widget">
        <h2>💬 Daily Quote</h2>
        <p id="quote-text">
          "The journey of a thousand miles begins with one step."
        </p>
        <p id="quote-author">— Lao Tzu</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
